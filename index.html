<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienzähler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalorienzähler</h1>
        <div class="input-section">
            <input type="text" id="food" placeholder="Lebensmittel">
            <input type="number" id="calories" placeholder="Kalorien">
            <button onclick="addFood()">Hinzufügen</button>
        </div>
        <div class="summary">
            <h2>Heutige Kalorien: <span id="total">0</span> kcal</h2>
        </div>
        <ul id="food-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
